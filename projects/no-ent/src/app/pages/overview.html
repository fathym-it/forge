<div fxLayout="row" fxLayoutAlign="center center">
	<div class="filler"></div>

	<div fxFlex="40%" fxFlex.lt-md="70%" fxFlex.lt-sm="90%">
		<form [formGroup]="DetailsFormGroup" (ngSubmit)="HandleCreate()">
			<h1 class="mat-display-3">Organization Details</h1>

			<mat-form-field class="mat-full-width">
				<input matInput placeholder="Name" formControlName="name" />
			</mat-form-field>

			<mat-form-field class="mat-full-width">
				<textarea matInput placeholder="Description" formControlName="description"></textarea>
			</mat-form-field>

			<div *ngIf="Error">{{Error}}</div>

			<button mat-raised-button *ngIf="!Loading" color="primary" class="mat-button-lg" type="submit" [disabled]="!DetailsFormGroup.valid">
				Create Organization
			</button>

			<mat-spinner *ngIf="Loading"></mat-spinner>
		</form>

		<hr />

		<h3>Join existing organization coming soon</h3>
	</div>

	<div class="filler"></div>
</div>
