<form class="push-out" #createForm="ngForm" (ngSubmit)="Save()">
	<h2>Create a new Page</h2>

	<div>
		<mat-form-field>
			<input matInput placeholder="Page Name" [(ngModel)]="NewPageName" name="name" required />
		</mat-form-field>
	</div>

	<div>
		<mat-form-field>
			<input matInput placeholder="Page Lookup" [(ngModel)]="NewPageLookup" name="lookup" required />
		</mat-form-field>
	</div>

	<div *ngIf="!Loading">
		<button mat-raised-button color="primary" type="submit" [disabled]="!createForm.form.valid">Create new Page</button>
	</div>

	<mat-spinner *ngIf="Loading"></mat-spinner>
</form>
